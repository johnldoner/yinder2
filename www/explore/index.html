
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/maincarousel.css" />
  </head>
  <body ng-controller="ctrl">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">

        <div class="item" ng-repeat="(id,item) in categories" ng-class="{active : $first}">
          <div class="carousel-caption">
            <h1 style="color:#fff">{{item.Category}}</h1>
            <img src="{{item.photo_url}}" alt="Mountain View" style="width:304px;height:228px"><br>
            <h3>Dislikes: {{item.likes.dislike}} / Likes: {{item.likes.like}}</h3>
                <a ng-click="LikeIdea('dislike',item.idea,ideas.indexOf(item))"  class="btn btn-lg btn-danger" href="#myCarousel" role="button" data-slide="next">Dislike<span class="glyphicon glyphicon-remove"></span></a>
                <a class="btn btn-lg btn-default" href="idea.html?id={{ideas.$keyAt(ideas.indexOf(item))}}" role="button"><span class="glyphicon glyphicon-search"></span></a>
                <a ng-click="LikeIdea('like',item.idea,ideas.indexOf(item))"  class="btn btn-lg btn-success" href="#myCarousel" role="button" data-slide="next">Like<span class="glyphicon glyphicon-heart"></span></a>

          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span u="arrowleft" id="arrowL" class="jssora21l " style="width: 55px; height: 55px; top: 123px; left: 8px;">
        </span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span u="arrowright" id="arrowR" class="jssora21r" style="width: 55px; height: 55px; top: 123px; right: 8px">
        </span>
      </a>
    </div>
  </body>
</html>
