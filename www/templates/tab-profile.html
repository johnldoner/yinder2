<ion-view view-title="Profile">
  <ion-content>
    <ion-list>
      <ion-item>
        <div class="profile-name">
          {{name}}
        </div>
        <img src="{{profilePic}}" alt="" class="profile-pic">
      </ion-item>
      <ion-item href="#" ng-click="launchVideo()">
        Add New Video
      </ion-item>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
