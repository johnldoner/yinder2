<ion-view view-title="Status" class="status">
  <ion-pane><!--ng-controller="CardsCtrl"-->
    <swipe-cards>
      <swipe-card on-card-swipe="cardSwiped()" id="start-card">
        Swipe down for a new card
      </swipe-card>
      <swipe-card ng-repeat="(id,card) in cards" on-destroy="cardDestroyed($index)" on-card-swipe="cardSwiped($index)">
        <div ng-controller="CardCtrl">
          <div class="title">
            {{card.Category}}
          </div>
          <div class="button-bar">
            <button class="button button-clear button-positive" ng-click="goAway()">Like</button>
            <button class="button button-clear button-positive" ng-click="goAway()">Dislike</button>
          </div>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-pane>
</ion-view>
